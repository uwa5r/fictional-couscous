    <script>
        // Funkcja do ustawiania motywu
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                document.getElementById('themeToggle').innerHTML = 'üåô'; // Ikona ksiƒô≈ºyca
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è'; // Ikona s≈Ço≈Ñca
            }
        }

        // Sprawd≈∫ preferencje motywu z localStorage przy ≈Çadowaniu strony
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light'; // Domy≈õlnie jasny motyw
            setTheme(savedTheme);

            // Dodaj listener do przycisku prze≈ÇƒÖczania motywu
            document.getElementById('themeToggle').addEventListener('click', () => {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'dark') {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            });

            // Logika ≈Çadowania kana≈Ç√≥w do iframe
            const channelButtons = document.querySelectorAll('.channel-button');
            const channelPlayer = document.getElementById('channelPlayer');
            const playerPlaceholder = document.getElementById('playerPlaceholder');
            const mainContentSection = document.getElementById('main-content-section'); // G≈Ç√≥wna sekcja tre≈õci

            channelButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const videoSrc = button.dataset.src;
                    if (videoSrc) {
                        channelPlayer.src = videoSrc;
                        playerPlaceholder.classList.add('hidden'); // Ukryj placeholder
                    } else {
                        alert('Brak ≈∫r√≥d≈Ça wideo dla tego kana≈Çu.');
                    }
                });
            });

            // Ukryj iframe i poka≈º placeholder na poczƒÖtku
            channelPlayer.src = ""; // Upewnij siƒô, ≈ºe iframe jest pusty na start
            playerPlaceholder.classList.remove('hidden');

            // Logika trybu kinowego
            const cinemaModeToggle = document.getElementById('cinemaModeToggle');
            cinemaModeToggle.addEventListener('click', () => {
                mainContentSection.classList.toggle('cinema-mode-active');
            });

            // Logika przycisku udostƒôpniania
            const shareButton = document.getElementById('shareButton');
            shareButton.addEventListener('click', async () => {
                const shareData = {
                    title: document.title,
                    text: 'OglƒÖdaj darmowƒÖ telewizjƒô online!',
                    url: window.location.href,
                };

                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                        console.log('Strona udostƒôpniona pomy≈õlnie.');
                    } else {
                        // Fallback dla przeglƒÖdarek, kt√≥re nie obs≈ÇugujƒÖ Web Share API
                        // Skopiuj URL do schowka
                        const el = document.createElement('textarea');
                        el.value = window.location.href;
                        document.body.appendChild(el);
                        el.select();
                        document.execCommand('copy');
                        document.body.removeChild(el);
                        alert('Link do strony zosta≈Ç skopiowany do schowka!');
                    }
                } catch (err) {
                    console.error('B≈ÇƒÖd podczas udostƒôpniania:', err);
                }
            });
        });
    </script>
